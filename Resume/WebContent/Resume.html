<h2>RESUME APPLICATION</h2>

<input type="radio" name="gender" value="male">
Male
<input type="radio" name="gender" value="female">
Female<br/>

Hobbies:<br/>
Dancing <input type="checkbox" name="hobbies" value="dancing"><br/>

Playing <input type="checkbox" name="hobbies" value="playing"><br/>

<input type="date" name="bday"><br/>


<input type="text" name="higestqualification">

email id: <input type="text" name="emailid"><br/>
contact number: <input type="text" name="contact number"><br/>
summary : <input type="text" name="summary"><br/>

</form>
